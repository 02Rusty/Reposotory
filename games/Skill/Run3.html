<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="./xlegends.github.io_files/style.css">

</head><body><h2 style="color:white">Run 3</h2>
<br>
<button style="background: rgb(255, 81, 72);">Page Opened!</button>
<script>
    var urlObj = new window.URL(window.location.href);
    var url = "https://theadvancedsociety-tam.tbt.mx/tam-run3/";

    if (url) {
        var win;

        document.querySelector('button').onclick = function() {
            if (win) {
                win.focus();
            } 
            else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
            document.querySelector('button').style.background='#ff5148';
            document.querySelector('button').innerHTML="Page Opened!";
        };
    }
</script>
<style>
* {
    color: white; 
    font-family: arial;
    text-align: center;
}
button {
    width: 220px; 
    height: 40px;
    border-radius: 12px;
    background-color: #1F51FF;
    font-family: Arial, Helvetica, sans-serif;
    border: none;
    transition: background-color 500ms;
}
button:hover {
    background-color: #1F51FF;
}
</style>
</body></html>
