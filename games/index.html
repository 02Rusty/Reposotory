<!DOCTYPE html>
<html>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet">
  <title>Bigfoots Game Shack | Games</title>
  <!-- Favicon.ico-->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bigfoot9999/website/main/favicon.ico">
  
<style>
body {font-family:Press Start 2P;}

.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 10px; /* Testing padding sizes*/
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;

<body>


<div class="navbar">
  <a href="/website">Home</a> 
  <a href="/website/about-us/">About Us</a> 
  <a href="/website/games">Games</a>
</div>

</body>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px; /*text to box padding*/
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<h1>Game Categories</h1>

<p>Games being added daily!</p>

<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>FNAF</h2>
    <p>Horror Games</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Skill</h2>
    <p>Basketball Stars, Insanity (1&2), etc...</p>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>Action</h2>
    <p>Some of our best games; Slope Game, Temple Run, Zelda, Mortal Kombat, etc...</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <h2>Retro</h2>
    <p>Some of the top 8 bit games, including modern breakout by 3kh0!</p>
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "50%";
  }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
